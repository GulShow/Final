<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/card.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
<main>
<section class="modalCard d-flex justify-content-center align-items-center">
<form action="#" class="modalCard__form">
    <div class="row d-flex">
        <h1 class="modalCard__form-heading">We would like to help you</h1>
        <i class="bi bi-x-lg modalCard__form-cross"></i>
    </div>

    <div class="mb-3 modalCard__form-component">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="email" class="form-control modalCard__form-input" id="exampleFormControlInput1" placeholder="Name">
    </div>
    <div class="mb-3 card__form-component">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea class="form-control modalCard__form-textarea" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
    </div>
    <p class="modalCard__form-question">How to answer you?</p>

    <div class="mb-3 modalCard__form-component">
        <label for="exampleFormControlInput2" class="form-label">Phone</label>
        <input type="email" class="form-control modalCard__form-input" id="exampleFormControlInput2" placeholder="Phone number">
    </div>

    <div class="mb-3 modalCard__form-component">
        <label for="exampleFormControlInput3" class="form-label">Email address</label>
        <input type="email" class="form-control modalCard__form-input" id="exampleFormControlInput3" placeholder="Email">
    </div>
    <button class="modalCard__form-button d-flex align-items-center justify-content-center">Send message</button>
</form>

<script src="../js/bootstrap.bundle.min.js"></script>
</section>
</main>
</body>

</html>
